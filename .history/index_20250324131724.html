function typeWriter(text, element, speed = 55, onComplete = null) {
  let i = 0;
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    } else if (onComplete) {
      setTimeout(() => {
        if (element.classList.contains('quote')) {
          element.classList.add("fade-out"); // Ajouter l'animation de disparition si nÃ©cessaire
        }
        onComplete();
      }, 2000); // DÃ©lai avant d'appeler la fonction onComplete
    }
  }
  type();
}
