<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script>
      document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
      });
      
      document.addEventListener('touchmove', function (e) {
          if (e.touches.length > 1) {
              e.preventDefault();
          }
      }, { passive: false });
      </script>
      
    
    <title>SunBassAPP</title>
    
    <!-- IcÃ´ne favicon -->
    <link rel="icon" href="/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/src/assets/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap">

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Mode PWA et icÃ´nes Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="/app/logo-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/app/logo-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/app/logo-512x512.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
<!-- ðŸ“Œ Balises mises Ã  jour -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Correction de la redirection sur iOS -->
    <meta name="apple-mobile-web-app-title" content="SunBassSchool">
    <meta name="apple-touch-startup-image" content="/app/logo-512x512.png">
  </head>
  <body>
    <div id="app"></div>
    <div id="loading-screen">
      <div class="loading-content">
        <img id="loading-logo" src="/app/images/logo.png" alt="Logo SunBassSchool">
        <div class="loading-container">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>
    
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
<style>
body {
  background: black !important;
  margin: 0;
  padding: 0;
}


/* âœ… Fond noir et centrage */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* âœ… Conteneur de la barre */
.loading-container {
  width: 200px;
  height: 10px;
  border: 2px solid white;
  border-radius: 5px;
  overflow: hidden;
  position: relative;
}

/* âœ… Barre de progression */
.loading-bar {
  width: 0%;
  height: 100%;
  background: red;
  animation: loading-animation 1.8s ease-in-out infinite;
}

/* âœ… Animation fluide de remplissage */
@keyframes loading-animation {
  0% { width: 0%; }
  50% { width: 100%; }
  100% { width: 0%; }
}


</style>
