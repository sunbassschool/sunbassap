<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script>
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      document.addEventListener('touchmove', function (e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>

    <title>SunBassAPP</title>

    <!-- IcÃ´ne favicon -->
    <link rel="icon" href="/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="/src/assets/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Mode PWA et icÃ´nes Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="/app/logo-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/app/logo-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/app/logo-512x512.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Correction de la redirection sur iOS -->
    <meta name="apple-mobile-web-app-title" content="SunBassSchool">
    <meta name="apple-touch-startup-image" content="/app/logo-512x512.png">
  </head>
  
  <body>
    <!-- âœ… Ã‰cran de chargement propre et unique -->
    <div id="loading-screen">
      
      <div class="loading-content">
        <img id="loading-logo" src="/images/logo.png" alt="Chargement..." />
        <div class="loading-container">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>

    <!-- âœ… L'application Vue se monte ici -->
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      const refreshing = sessionStorage.getItem("refreshInProgress");
      if (refreshing === "true") {
        const msg = document.createElement("div");
        msg.innerText = "ðŸ”„ Reconnexion en cours...";
        msg.style.color = "#fff";
        msg.style.fontFamily = "Poppins, sans-serif";
        msg.style.marginTop = "20px";
        msg.style.fontSize = "18px";
        msg.style.opacity = "0";
        msg.style.animation = "fadeIn 0.5s ease-out forwards";
        document.querySelector("#loading-screen")?.appendChild(msg);
      }
    </script>
  </body>
</html>


<style>
  /* âœ¨ Style du message "Reconnexion en cours..." */
.reconnect-message {
  margin-top: 25px;
  color: #ffae42; /* Orange lumineux */
  font-size: 18px;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  animation: fadeIn 0.5s ease-out forwards, pulseGlow 2s ease-in-out infinite;
  text-shadow: 0 0 5px #000;
}

@keyframes pulseGlow {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

body {
  background: black !important;
  margin: 0;
  padding: 0;
}


/* âœ… Fond noir et centrage */
/* âœ… Fond noir couvrant tout l'Ã©cran */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  flex-direction: column;
}

/* âœ… Conteneur du logo + barre */
.loading-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* âœ… Logo bien visible */
#loading-logo {
  width: 80px;
  max-width: 80px;
  height: auto;
  opacity: 0;
  animation: fadeIn 0.2s ease-in-out forwards;
  transition: all 0.3s ease-out;
  display: block; /* Ã©vite les comportements inline-img bizarres */
  max-height: 80px;

}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

#loading-logo.spin {
  animation: spin 1.8s linear infinite, fadeIn 0.3s ease-in-out forwards;
}


/* âœ… Conteneur de la barre */
.loading-container {
  width: 180px; /* Largeur moyenne */
  height: 8px;
  border: 2px solid rgba(27, 27, 27, 0.829);
  border-radius: 5px;
  overflow: hidden;
  position: relative;
}

.loading-bar {
  height: 100%;
  width: 0%;
  background: rgb(255, 38, 0);
  animation: fill-progress 5s ease-out forwards;
}

@keyframes fill-progress {
  0% { width: 0%; }
  10% { width: 10%; }
  25% { width: 30%; }
  45% { width: 50%; }
  65% { width: 65%; }
  80% { width: 80%; }
  90% { width: 95%; }
  100% { width: 100%; }
}



/* âœ… Animation dâ€™apparition du logo */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}




</style>
